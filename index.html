<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
  <title>Library</title>
</head>

<body class="dark-theme">
  <header class="header">
    <h1 class="header__title">Library</h1>
    <div class="header__btns">
      <button class="header__btn" id="theme-toggle-btn">
        <span class="material-icons header__btn__icon header__btn__icon--hidden">dark_mode</span>
        <span class="material-icons header__btn__icon">light_mode</span>
      </button>
      <button class="header__btn" id="open-modal-btn">
      <span class="material-icons header__btn__icon header__btn__icon--big">add_circle_outline</span>
    </button>
    </div>
  </header>

  <main class="books">
  </main>

  <div class="modal modal--hidden">
    <div class="modal__content">
      <h2 class="modal__title">Add Book</h2>

      <form class="modal__form">
        <div class="modal__form__field">
          <label class="modal__form__label" for="title">Title</label>
          <input class="modal__form__input--text" id="title" type="text" required>
        </div>

        <div class="modal__form__field">
          <label class="modal__form__label" for="author">Author</label>
          <input class="modal__form__input--text" id="author" type="text" required>
        </div>

        <div class="modal__form__field">
          <label class="modal__form__label" for="page-no">Number of Pages</label>
          <input class="modal__form__input--text" id="page-no" type="number" required>
        </div>

        <div class="modal__form__field">
          <input class="modal__form__input--check" id="status" type="checkbox">
          <label class="modal__form__label" for="for status">Read</label>
        </div>

        <div class="modal__form__field">
          <label class="modal__form__label" for="book-img-url">Cover Image URL</label>
          <input class="modal__form__input--text" id="book-img-url" type="url">
        </div>

        <div class="modal__form__field">
          <label for="book-img" class="modal__form__label">Or Upload File:</label>
          <input class="modal__form__input--file" id="book-img" type="file">
        </div>

        <button class="modal__form__btn" type="submit">Add Book</button>
      </form>

      <button class="modal__close-btn" type="button"><span class="material-icons">close</span></button>
    </div>
  </div>

  <footer class="footer">
    <p class="footer__text">Created by <a class="footer__link" href="#">Peter Abah</a></p>
     <p class="footer__text footer__text--attribution">Favicon made by <a href="https://www.flaticon.com/authors/linector" title="Linector">Linector</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
